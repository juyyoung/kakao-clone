<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kakao Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span class="status-bar__time">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1></div>
        <div class="alt-header__column">
            <i class="fas fa-search"></i></a></div>
    </header>
    

    <main class="main-screen">
       <ul class="setting-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
             <i class="fas fa-bullhorn"></i>
             <span>Notices</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
             <i class="fas fa-flask"></i>
             <span>Kakao Lab</span>
            </div>
        </li>
        <li class="settings__setting settings__setting-border-bottom">
            <div class="settings__setting-column">
             <i class="fas fa-info-circle"></i>
             <span>Version</span>
            </div>
            <div class="settings__setting-column-last">Latest Version</div>
        </li>
        <li class="settings__setting settings__setting-border-top">
            <div class="settings__setting-column">
                <i class="fas fa-lock"></i>
             <span>Privacy</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bell"></i>
             <span>Notifications</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-user"></i>
             <span>Friends</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-comment"></i>
             <span>Chats</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-adjust"></i>
             <span>Display</span>
             <i class="fas fa-plus-circle settings__setting-circle"></i>
            </div>
        </li>
        <li class="settings__setting settings__setting-border-bottom">
            <div class="settings__setting-column">
                <i class="fas fa-palette"></i>
             <span>Themes</span>
             <i class="fas fa-plus-circle settings__setting-circle"></i>
            </div>
            <div class="settings__setting-column-last">Default Themes</div>
        </li>
        
         
       </ul>
    </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><div class="nav__circle"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big :(</span>
        </div>
    <script src="https://kit.fontawesome.com/666bbe4f29.js" crossorigin="anonymous"></script>
</body>

</html>
